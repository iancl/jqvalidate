<!DOCTYPE html>
<html>
<head>
	<title>MVC TEST</title>
	<style type="text/css">
		.active{ color:red; }
		a{ color:black; }
		.clear{ clear: both; }

		.invalid{ background: red; }
	</style>
</head>
<body>

	
	<div id="wrapper">
		<form action="" id="form">

			<dt>
				<dl>
					<dd><label>text:</label><input type="text" data-formvalidation="required" data-defaultvalue="enter text" value="enter text"/></dd>
				</dl>

				<dl>
					<dd><label>number:</label><input type="text" data-formvalidation="number required"/></dd>
				</dl>
			</dt>

			
			

			<div class="clear"></div>

			
			

			<div class="clear"></div>

			<label>comboBox:</label>
			<select data-formvalidation="" data-defaultvalue="default">
				<option val="0">default</option>
				<option val="1">val1</option>
			</select>

			<div class="clear"></div>
			<label>textarea</label>
			<textarea data-formvalidation=""></textarea>

			<div class="clear"></div>
			<button>submit</button>
		</form>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/jqvalidate.js"></script>

</body>
</html>
